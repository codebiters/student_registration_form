<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Registration Form</title>
</head>

<body>
    <form action="">
        First Name: <input type="text" name="first-name" id="firstName" placeholder="Please Enter Your First Name">
        Last Name: <input type="text" name="last-name" id="lastName" placeholder="Please Enter Your Last name">
        Study Program: 
        <select>
            <option value="BSSE">Bs Software Enineering</option>
            <option value="BSCS">Bs Computer Science</option>
            <option value="MCS">Master of Computer science</option>
            <option value="MIT">Master of Information Technology</option>
        </select>

        Semester: 
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        Year: 
        <select>
            <option value="Spring2018">Spring2018</option>
            <option value="Fall2018">Fall2018</option>
            <option value="Spring2019">Spring2019</option>
            <option value="Fall2019">Fall2019</option>
        </select>
        <input type="text" placeholder="Student Id" readonly>
    </form>

    <script src="./script.js"></script>

</body>

</html>
