<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Registration Form</title>
</head>

<body>
    <form>
        First Name: <input type="text" name="first-name" placeholder="Please Enter Your First Name" class="first-name" oninput="updateValue()">
        Last Name: <input type="text" name="last-name" placeholder="Please Enter Your Last name" class="last-name" oninput="updateValue()">
        Study Program:
        <select class="study-program" oninput="updateValue()">
            <option value="BSSE">Bs Software Enineering</option>
            <option value="BSCS">Bs Computer Science</option>
            <option value="MCS">Master of Computer science</option>
            <option value="MIT">Master of Information Technology</option>
        </select>

        Semester:
        <select class="semester" oninput="updateValue()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        Year:
        <select class="year" oninput="updateValue()">
            <option value="Spring2018">Spring2018</option>
            <option value="Fall2018">Fall2018</option>
            <option value="Spring2019">Spring2019</option>
            <option value="Fall2019">Fall2019</option>
        </select>
        <input type="text" placeholder="Student Id" class="student-id" readonly>

        <textarea id="about" name="about" rows="4" cols="100" class="about" oninput="updateValue()"></textarea>
        <button type="button" class="save">Save</button>
        <input type="reset" value="Reset">
    </form>

    <script src="./script.js"></script>

</body>

</html>
